apply plugin: 'com.android.library'
apply plugin: 'kotlin-android'
apply plugin: 'kotlin-kapt'

ext.moduleNameAssertAlias = "core"

android {
  compileSdk 34
  defaultConfig {
    minSdkVersion 26
  }

  buildFeatures.buildConfig = true

  testOptions {
    unitTests.returnDefaultValues = true
  }

  namespace 'com.jraska.github.client.core'
}

dependencies {
  implementation project(':core-api')
  implementation project(':core-android-api')
  implementation project(':feature:push-api')

  implementation 'androidx.appcompat:appcompat:1.6.1'
  implementation 'androidx.core:core:1.13.0'
  implementation 'androidx.annotation:annotation:1.7.1'
  implementation 'androidx.lifecycle:lifecycle-extensions:2.2.0'
  implementation 'org.threeten:threetenbp:1.5.1:no-tzdb'

  implementation 'com.jakewharton.threetenabp:threetenabp:1.4.7'
  implementation fresco
  implementation frescoTranscoder

  kapt daggerAnnotationProcessor
  implementation dagger

  implementation coroutinesAndroid

  implementation 'com.jakewharton.timber:timber:5.0.1'
  implementation 'com.google.android.material:material:1.11.0'
  implementation 'androidx.appcompat:appcompat:1.6.1'

  implementation retrofit
  implementation retrofitGsonConverter
  implementation 'com.google.code.gson:gson:2.10.1'
  implementation okHttpLoggingInterceptor

  implementation platform('com.google.firebase:firebase-bom:33.0.0')
  implementation 'com.google.firebase:firebase-analytics'
  implementation 'com.google.firebase:firebase-config'
  implementation 'com.google.firebase:firebase-crashlytics'

  implementation frescoOkHttp

  testImplementation 'junit:junit:4.13.2'
  testImplementation 'org.assertj:assertj-core:3.25.3'
  testImplementation okHttpMockWebServer

  testImplementation project(':core-testing')
}
